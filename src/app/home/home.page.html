<ion-header>
  <ion-toolbar>
    <ion-title>accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides mode="ios" pager="ios" scrollbar="ios">
    <ion-slide *ngFor="let image of images">
      <ion-img [src]="image"></ion-img>
    </ion-slide>
  </ion-slides>


  <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-list>
            <ion-item *ngFor="let permis of permiss"
              [routerLink]="[ '/' , 'accueil' ]">
              <ion-thumbnail slot="start">
                <ion-img [src]="permis.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>
                  {{ permis.title }}
                </h2>
                <p>
                  {{ permis.description }}
                </p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
